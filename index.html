<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="calculator">
            <p class="display"></p>
            <button id="btn-stat__clear" class="btn-stat">AC</button>
            <button id="btn-stat__signal" class="btn-stat">+/-</button>
            <button id="btn-stat__percentage" class="btn-stat">%</button>
            <button id="btn-op__divide" class="btn-op">&divide;</button>
            <button class="btn-num" value="7">7</button>
            <button class="btn-num" value="8">8</button>
            <button class="btn-num" value="9">9</button>
            <button id="btn-op__multiply" class="btn-op">&times;</button>
            <button class="btn-num" value="4">4</button>
            <button class="btn-num" value="5">5</button>
            <button class="btn-num" value="6">6</button>
            <button id="btn-op__subtract" class="btn-op">&minus;</button>
            <button class="btn-num" value="1">1</button>
            <button class="btn-num" value="2">2</button>
            <button class="btn-num" value="3">3</button>
            <button id="btn-op__add" class="btn-op">&plus;</button>
            <button 
                id="btn-num__0"
                class="btn-num" 
                style="grid-column: span 2; text-align: left;"
                value="0">
                0
            </button>
            <button id="btn-num__float" class="btn-num" value=".">.</button>
            <button id="btn-op__show" class="btn-op">&equals;</button>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
